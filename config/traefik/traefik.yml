# config/traefik/traefik.yml
# Configuration principale Traefik pour MSSanté Operator

global:
  checkNewVersion: true
  sendAnonymousUsage: false

# Points d'entrée
entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  
  websecure:
    address: ":443"
    http:
      tls:
        options: default
  
  smtp:
    address: ":25"
  
  submission:
    address: ":587"
  
  imap:
    address: ":143"

# Fournisseurs
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: mssante-network
  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

# API et dashboard
api:
  dashboard: true
  insecure: true  # À désactiver en production ou sécuriser

# Certificats
certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@votre-domaine.fr
      storage: /certificates/acme.json
      httpChallenge:
        entryPoint: web

# Logs
log:
  level: INFO
  filePath: /logs/traefik.log
  format: json

accessLog:
  filePath: /logs/access.log
  format: json
  bufferingSize: 100
  filters:
    statusCodes:
      - "200-299"
      - "400-599"

# Métriques Prometheus
metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true
    entryPoint: metrics