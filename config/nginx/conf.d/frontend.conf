# config/nginx/conf.d/frontend.conf
# Configuration du serveur Frontend (React SPA)

server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # ===========================================
    # LOGS
    # ===========================================
    access_log /var/log/nginx/frontend-access.log json_combined;
    error_log /var/log/nginx/frontend-error.log warn;

    # ===========================================
    # SÉCURITÉ
    # ===========================================
    
    # Content Security Policy pour React
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.votre-domaine.mssante.fr wss://api.votre-domaine.mssante.fr; frame-ancestors 'self';" always;
    
    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Permissions Policy
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ===========================================
    # ROUTING SPA (Single Page Application)
    # ===========================================
    location / {
        try_files $uri $uri/ /index.html;
        
        # Rate limiting
        limit_req zone=req_limit burst=20 nodelay;
        limit_conn conn_limit 10;
    }

    # ===========================================
    # CACHE DES ASSETS STATIQUES
    # ===========================================
    
    # Assets avec hash (immutables) - cache long
    location ~* \.(?:css|js)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Images et fonts
    location ~* \.(?:jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1M;
        add_header Cache-Control "public";
        access_log off;
    }

    # Fichiers manifest et robots
    location ~* \.(?:manifest|json|xml|txt)$ {
        expires 1d;
        add_header Cache-Control "public";
    }

    # ===========================================
    # FICHIERS SPÉCIAUX
    # ===========================================
    
    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
        expires 1M;
    }

    # Robots.txt
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    # Health check pour les load balancers
    location = /health {
        access_log off;
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # ===========================================
    # SÉCURITÉ - FICHIERS INTERDITS
    # ===========================================
    
    # Bloquer l'accès aux fichiers cachés
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Bloquer l'accès aux fichiers de configuration
    location ~* (?:\.(?:bak|conf|dist|fla|in[ci]|log|orig|psd|sh|sql|sw[op])|~)$ {
        deny all;
    }

    # ===========================================
    # GESTION DES ERREURS
    # ===========================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}