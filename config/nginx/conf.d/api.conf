# config/nginx/conf.d/api.conf
# Configuration du proxy API Backend

server {
    listen 80;
    server_name api.localhost;  # Sera remplacé par Traefik en production

    # ===========================================
    # LOGS
    # ===========================================
    access_log /var/log/nginx/api-access.log json_combined;
    error_log /var/log/nginx/api-error.log warn;

    # ===========================================
    # SÉCURITÉ
    # ===========================================
    
    # Rate limiting spécifique à l'API
    limit_req zone=req_limit burst=50 nodelay;
    limit_conn conn_limit 20;

    # Headers de sécurité
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # ===========================================
    # PROXY VERS L'API BACKEND
    # ===========================================
    location / {
        proxy_pass http://api_backend;
        
        # Headers proxy
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-ID $request_id;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffers
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 16k;
        proxy_busy_buffers_size 24k;
        
        # Cache désactivé pour l'API
        proxy_no_cache 1;
        proxy_cache_bypass 1;
    }

    # ===========================================
    # HEALTH CHECK
    # ===========================================
    location = /health {
        proxy_pass http://api_backend/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        access_log off;
    }

    # ===========================================
    # MÉTRIQUES PROMETHEUS
    # ===========================================
    location = /metrics {
        proxy_pass http://api_backend/metrics;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # Restreindre l'accès aux métriques
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        allow 127.0.0.1;
        deny all;
    }

    # ===========================================
    # UPLOAD DE FICHIERS (pièces jointes)
    # ===========================================
    location /api/v1/attachments {
        client_max_body_size 25M;
        
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout plus long pour les uploads
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # ===========================================
    # ENDPOINTS AUTHENTIFICATION
    # ===========================================
    location /api/v1/auth {
        # Rate limiting plus strict pour l'auth
        limit_req zone=req_limit burst=10 nodelay;
        
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===========================================
    # ENDPOINTS MAILBOXES
    # ===========================================
    location /api/v1/mailboxes {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===========================================
    # ENDPOINTS EMAIL (WebSocket pour temps réel)
    # ===========================================
    location /api/v1/email {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeout long pour les connexions persistantes
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # ===========================================
    # ENDPOINTS ADMINISTRATION
    # ===========================================
    location /api/v1/admin {
        # Restreindre l'accès admin aux IPs autorisées
        # allow 10.0.0.0/8;
        # allow 192.168.0.0/16;
        # deny all;
        
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ===========================================
    # GESTION DES ERREURS
    # ===========================================
    error_page 502 503 504 /api_error.json;
    
    location = /api_error.json {
        internal;
        default_type application/json;
        return 503 '{"error": "Service temporarily unavailable", "code": 503}';
    }
}