<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <linearGradient id="crossGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e5e7eb"/>
    </linearGradient>
  </defs>
  
  <!-- Fond circulaire -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGrad)"/>
  
  <!-- Enveloppe stylisée -->
  <path d="M14 20 L32 34 L50 20 L50 44 L14 44 Z" 
        fill="none" 
        stroke="white" 
        stroke-width="2.5" 
        stroke-linejoin="round"/>
  <path d="M14 20 L50 20" 
        fill="none" 
        stroke="white" 
        stroke-width="2.5" 
        stroke-linecap="round"/>
  
  <!-- Croix de santé (en haut à droite) -->
  <g transform="translate(44, 12)">
    <circle cx="0" cy="0" r="10" fill="#ef4444"/>
    <rect x="-6" y="-2" width="12" height="4" rx="1" fill="white"/>
    <rect x="-2" y="-6" width="4" height="12" rx="1" fill="white"/>
  </g>
  
  <!-- Indicateur de sécurité (cadenas simplifié en bas) -->
  <g transform="translate(32, 52)">
    <circle cx="0" cy="0" r="6" fill="#10b981"/>
    <path d="M-2 0 L0 2 L3 -2" 
          fill="none" 
          stroke="white" 
          stroke-width="1.5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
</svg>