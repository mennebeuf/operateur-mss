<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 64">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Icône -->
  <g transform="translate(4, 4)">
    <!-- Fond circulaire -->
    <circle cx="28" cy="28" r="26" fill="url(#logoGrad)"/>
    
    <!-- Enveloppe -->
    <path d="M14 18 L28 28 L42 18 L42 38 L14 38 Z" 
          fill="none" 
          stroke="white" 
          stroke-width="2" 
          stroke-linejoin="round"/>
    <path d="M14 18 L42 18" 
          fill="none" 
          stroke="white" 
          stroke-width="2" 
          stroke-linecap="round"/>
    
    <!-- Croix de santé -->
    <g transform="translate(38, 12)">
      <circle cx="0" cy="0" r="8" fill="#ef4444"/>
      <rect x="-5" y="-1.5" width="10" height="3" rx="0.5" fill="white"/>
      <rect x="-1.5" y="-5" width="3" height="10" rx="0.5" fill="white"/>
    </g>
    
    <!-- Check de sécurité -->
    <g transform="translate(28, 46)">
      <circle cx="0" cy="0" r="5" fill="#10b981"/>
      <path d="M-2 0 L0 1.5 L2.5 -1.5" 
            fill="none" 
            stroke="white" 
            stroke-width="1.2" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
    </g>
  </g>
  
  <!-- Texte MSSanté -->
  <text x="72" y="28" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="24" 
        font-weight="700" 
        fill="#1e3a5f">
    MS<tspan fill="#1e40af">Santé</tspan>
  </text>
  
  <!-- Sous-titre -->
  <text x="72" y="48" 
        font-family="system-ui, -apple-system, sans-serif" 
        font-size="11" 
        font-weight="400" 
        fill="#64748b">
    Messagerie Sécurisée de Santé
  </text>
</svg>