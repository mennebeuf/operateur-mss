# =============================================================================
# Configuration des services Dovecot
# =============================================================================

# Service IMAP
service imap-login {
    inet_listener imap {
        port = 143
    }
    inet_listener imaps {
        port = 993
        ssl = yes
    }
}

service imap {
    # Nombre maximum de processus
    process_limit = 256
}

# Service LMTP (r√©ception depuis Postfix)
service lmtp {
    inet_listener lmtp {
        port = 24
    }

    unix_listener lmtp {
        mode = 0666
    }
}

# Service d'authentification
service auth {
    unix_listener auth-userdb {
        mode = 0660
        user = vmail
        group = vmail
    }

    # Socket TCP pour Postfix SASL
    inet_listener {
        port = 12345
    }
}

# Service auth-worker
service auth-worker {
    user = vmail
}

# Service dictionnaire
service dict {
    unix_listener dict {
        mode = 0660
        user = vmail
        group = vmail
    }
}