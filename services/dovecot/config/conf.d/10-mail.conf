# =============================================================================
# Configuration stockage mail Dovecot
# =============================================================================

# Emplacement des mails (format Maildir)
mail_location = maildir:/var/mail/vhosts/%d/%n:LAYOUT=fs

# Namespace principal
namespace inbox {
    inbox = yes
    separator = /

    mailbox Drafts {
        auto = subscribe
        special_use = \Drafts
    }
    mailbox Sent {
        auto = subscribe
        special_use = \Sent
    }
    mailbox "Sent Messages" {
        special_use = \Sent
    }
    mailbox Trash {
        auto = subscribe
        special_use = \Trash
    }
    mailbox Junk {
        auto = subscribe
        special_use = \Junk
    }
    mailbox Archive {
        auto = subscribe
        special_use = \Archive
    }
}

# Utilisateur pour les opérations privilégiées
mail_privileged_group = vmail

# UID/GID pour le stockage des mails
mail_uid = 5000
mail_gid = 5000
first_valid_uid = 5000
last_valid_uid = 5000
first_valid_gid = 5000
last_valid_gid = 5000

# Taille maximale des mails (25 Mo pour MSSanté)
mail_max_userip_connections = 20